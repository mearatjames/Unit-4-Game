<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Mario RPG</title>
    <link rel="stylesheet" href="assets/css/reset.css">
    <link rel="stylesheet" href="assets/css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Press+Start+2P" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
</head>
<body>
    <div class="nav mt-1">
        <img class="banner" src="assets/images/banner.png" alt="Mario RPG">
    </div>
    <div class="container">
        <div class="row justify-content-md-center mt-3 mb-3">
            <div id="startGame" class="col-md-3 btn btn-info text-center">Start New Game</div>
        </div>
        <div class="row justify-content-md-center mt-3 mb-3">
            <div class="col-md text-center">
                <p id="message" class="h3"></p>
            </div>
        </div>
        <div id="characters" class="row mt-3 mb-3 border-bottom">
            <div class="col-3">
                <a href="#"><img id="mario" class="character img-fluid" src="assets/images/Mario.png" alt="Mario"></a>
            </div>
            <div class="col-3">
                <a href="#"><img id="goomba" class="character img-fluid" src="assets/images/Goomba.png" alt="Goomba"></a>
            </div>
            <div class="col-3">
                <a href="#"><img id="koopa" class="character img-fluid" src="assets/images/Hammer_bro.png" alt="Koopa"></a>         
            </div>
            <div class="col-3">
                <a href="#"><img id="bowser" class="character img-fluid" src="assets/images/Bowser.png" alt="Bowser"></a>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-4">
                <p class="h3">Attacker</p>
            </div>
            <div class="col-4 offset-4">
                <p class="h3">Defender</p>
            </div>
        </div>
        <div id="fightArea" class="row mt-3 mb-3">
            <div class="col-4">
                <img id="atkArea" class="character img-fluid" src="assets/images/questionmark.jpg" alt="placeholder">
                <span id="attacker"></span>
            </div>
            <div class="col-4 offset-4">
                <img id="defendArea" class="character img-fluid" src="assets/images/questionmark.jpg" alt="placeholder">
                <span id="defender"></span>
            </div>
        </div>
        <div class="row mt-3 mb-3">
            <div class="col-4">
                <p class="h5">HP: <span id="attackHp"></span></p>
                <div class="progress">
                    <div id="attackHpBar" class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
            </div>
            <div class="col-4 offset-4">
                <p class="h5">HP: <span id="defendHp"></span></p>
                <div class="progress">
                    <div id="defendHpBar" class="progress-bar progress-bar-striped bg-danger progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 0%"></div>
                </div>
            </div>
        </div>
        <div class="row justify-content-center mt-3 mb-3">
            <div class="col-4">
                <p class="h5">ATK: <span id="attackPwr"></span></p>
            </div>
            <div class="col-4 offset-4">
                <p class="h5">CATK: <span id="counterPwr"></span></p>
            </div>
        </div>
        <div class="row justify-content-center">
            <div id="attackBtn" class="col-3 btn btn-dark">Attack!</div>
        </div>

    </div>
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    <script src="assets/javascript/game.js"></script>
</body>
</html>
